<div class="message-container" >
    <button class="contact" mat-button color="primary">{{message.contactName}}</button>
    <div class="text-box">
        <textarea 
        readonly 
        class="text"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"  
        [value]="message.text"></textarea>

    <div class="date">
        {{message.date | date:'HH:mm'}}
        <!-- MMM d HH:mm -->
    </div>
</div>
</div>
