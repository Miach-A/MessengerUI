<div class="message-container">
    <!--  [ngClass]="{'row-reverse':my}" -->
    <div *ngIf="!my" class="contact">{{message.contactName}}</div>
    <div class="text-date">
        <div class="text">
            {{message.text}}
        </div>
        <div class="date">
            {{message.date | date:'HH:mm'}}  <!-- MMM d HH:mm -->
        </div>
    </div>
</div>
