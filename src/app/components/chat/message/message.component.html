<div class="message-container">
    <!--  [ngClass]="{'row-reverse':my}" -->
    <div class="contact" *ngIf="!my">{{message.contactName}}</div> <!-- *ngIf="!my" -->
    <div>
        <div class = "text">
            {{message.text}}
        </div>
        <div class="date">
            {{message.date | date:'HH:mm'}}  <!-- MMM d HH:mm -->
        </div>
    </div>
</div>
