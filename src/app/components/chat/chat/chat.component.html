<div class = "chat">
    <div class="messages">
        <div *ngFor="let message of GetMessages()">
            <app-message [message]="message"></app-message>
        </div>
    </div>

    <div class="send-message">
        <input type="text" [(ngModel)]="text">
        <button mat-raised-button (click)="SendMessage()">send</button>
    </div>
</div>
