<a *ngIf="chat === undefined; else elseBlock" mat-button routerLinkActive="active" routerLink="/contactinfo/{{contact.name}}">{{contact.name}}</a>

<ng-template #elseBlock>
    <a mat-button routerLinkActive="active" routerLink="/chat/{{chat!.guid}}/contactinfo/{{contact.name}}">{{contact.name}}</a>
</ng-template>
