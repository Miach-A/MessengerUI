<mat-card class="user-card">
  <form [formGroup] = "userForm" (ngSubmit)="Submit()">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image"></div>
      <mat-card-title>{{this.user?.name}}</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
     
        <mat-form-field>
          <input matInput placeholder="First name" formControlName="firstName"> <!-- value = {{this.GetFirstName()}} -->
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" formControlName="lastName" ><!-- value = {{this.user?.lastName}} -->
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone number" formControlName="phoneNumber" > <!-- value = {{this.user?.phoneNumber}} -->
        </mat-form-field> 

    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <button mat-raised-button color="accent">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
