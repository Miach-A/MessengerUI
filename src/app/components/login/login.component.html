<mat-card>
    <mat-card-content>
      <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()"> <!-- #loginForm="ngForm" -->
        <h2>Login</h2>
        <mat-error *ngIf="!LoginValid()">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName = "name">  <!-- [(ngModel)]="username" name="username" required -->
          <mat-error>
            Please provide a valid name
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName = "password"> <!-- placeholder="Password" [(ngModel)]="password" name="password" required -->
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" >OK</button>  <!-- [disabled]="!loginForm.form.valid" -->
        <span>&nbsp;</span>
        <button mat-raised-button color="primary" routerLink="/registration">Registration</button>
      </form>
    </mat-card-content>
  </mat-card>
