<mat-card>
    <mat-card-content>
      <form [formGroup] = "loginForm" (ngSubmit)="Submit()">
        <h2>Login</h2>
        <mat-error *ngIf="!LoginValid()">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName = "name">
<!--           <mat-error *ngIf="this.loginForm.controls['name'].hasError('required')">
            Please provide a valid name
          </mat-error> -->
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName = "password">
<!--           <mat-error *ngIf="this.loginForm.controls['password'].hasError('required')">
            Please provide a valid password
          </mat-error> -->
        </mat-form-field>
        <button mat-raised-button color="accent" >Submit</button>
        <span>&nbsp;</span>
        <button mat-raised-button color="primary" routerLink="/registration">Registration</button>
      </form>
    </mat-card-content>
  </mat-card>
