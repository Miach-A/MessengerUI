<mat-card>
    <mat-card-content>
      <form [formGroup] = "loginForm" (ngSubmit)="Submit()">
        <h2>Login</h2>
        <mat-error *ngIf="!LoginValid()">
          The username and password were not recognized
        </mat-error>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName = "name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName = "password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" >Submit</button>
        <span>&nbsp;</span>
        <button mat-raised-button color="primary" routerLink="/registration">Registration</button>
      </form>
    </mat-card-content>
  </mat-card>
